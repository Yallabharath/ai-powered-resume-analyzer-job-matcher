<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Analyzer & Job Matcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            position: relative;
        }
        .animated-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .dot {
            position: absolute;
            border-radius: 50%;
            opacity: 0.13;
            background: #2575fc;
            animation: dotFloat 7s ease-in-out infinite alternate;
        }
        .dot1 { width: 70px; height: 70px; left: 10vw; top: 12vh; animation-delay: 0s; }
        .dot2 { width: 40px; height: 40px; left: 80vw; top: 70vh; animation-delay: 2s; }
        .dot3 { width: 55px; height: 55px; left: 60vw; top: 20vh; animation-delay: 1.5s; }
        .dot4 { width: 30px; height: 30px; left: 20vw; top: 80vh; animation-delay: 3s; }
        @keyframes dotFloat {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.08); }
        }
        .upload-section { margin-top: 30vh; position: relative; z-index: 2; }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.08);
            background: rgba(255,255,255,0.97);
        }
        .brand {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #2575fc;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 8px #6a11cb22;
        }
        .btn-primary {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
        }
        .fa-upload {
            color: #6a11cb;
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .upload-section { margin-top: 3vh; }
            .brand { font-size: 1.5rem; }
            .card { padding: 1.2rem !important; }
        }
    </style>
</head>
<body>
            <div class="animated-bg">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </div>
            <div class="container upload-section">
                    <div class="row justify-content-center">
                            <div class="col-md-7 col-lg-6">
                                    <div class="card shadow-lg p-4">
                                            <div class="brand mb-2">
                                                    <i class="fa-solid fa-robot"></i> AI Resume Analyzer
                                            </div>
                                            <h4 class="text-center mb-4" style="color:#6a11cb;">Upload Your Resume to Find Your Best Job Matches</h4>
                                            <form method="POST" enctype="multipart/form-data">
                                                    <div class="mb-3">
                                                            <label class="form-label fw-bold" for="resume"><i class="fa-solid fa-upload"></i>Choose Resume File</label>
                                                            <input class="form-control form-control-lg" type="file" name="resume" id="resume" accept=".pdf,.docx,.txt" required>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-2"><i class="fa-solid fa-magnifying-glass-chart"></i> Analyze & Match Jobs</button>
                                            </form>
                                            {% with messages = get_flashed_messages(with_categories=true) %}
                                                {% if messages %}
                                                    <div class="mt-3">
                                                        {% for category, message in messages %}
                                                            <div class="alert alert-{{ category }}">{{ message }}</div>
                                                        {% endfor %}
                                                    </div>
                                                {% endif %}
                                            {% endwith %}
                                    </div>
                            </div>
                    </div>
            </div>
</body>
</html>
